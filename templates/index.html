<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <title>개발자는 일하지만 빈둥거리고 싶어</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <script src="/static/js/index.js" defer> </script>
    <script src="/static/js/auth.js" defer> </script>
    <style>
        .custom-modal {
            max-width: 90%;
            width: 600px;
        }
    </style>
</head>

<body>
    <div class="title">
        <h1>개발자는 일하지만 빈둥거리고 싶어</h1>
        <h2>일을 해야 하지만 하기 싫고 빈둥거리고 싶어 블라블라블라</h2>

        {% if nickname %}
        <button class="btn btn-primary" id="addVideo_btn">Add Video :)</button>
        {% else %}
        <button class="btn btn-primary" onclick="registerPage()">Sign Up :D</button>
        <button class="btn btn-primary" onclick="loginPage()">Login :></button>
        {% endif %}
        <button class="btn btn-primary" id="changeMode_btn" onclick="request_videoList(value)">Change Mode :O</button>
        
        {% if nickname %}
        <h5 class="subtitle">나의 닉네임은: {{nickname}}</h5>
        <button class="button is-danger" onclick="logout()">로그아웃하기</button>
        {% endif %}
        <h3 id="mode-text">지금은 하는 중</h3>
    </div>
    <div class="video_list">
        <div class="cards" id="card_list">
        </div>
    </div>
    <div id="modal_list">
    </div>

</body>

</html>
